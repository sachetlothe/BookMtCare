<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login/Sign-up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>BookMyCare</h1>
  </header>

  <main class="form-container">
    <a href="login.html"><button class="btn login-btn">Log In</button></a>
    <p>or</p>
    <div class="signup-section">
      <h2>Sign-up</h2>
      <form id="signupForm">
        <div class="form-row">
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
        </div>
        <div class="form-row">
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
        </div>
        <div class="form-row">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-row">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone_number" placeholder="Enter your phone number" pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number" required>
        </div>
        <div class="form-row">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-row">
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" placeholder="Enter your location" required>
        </div>
        <div class="form-row">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Create a password" minlength="8" required>
        </div>
        <button type="submit" class="btn signup-btn">Sign Up</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>Â© 2025 BookMyCare. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData);

      fetch('/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          window.location.href = 'login.html'; // Redirect to login page
        } else {
          alert('Sign-up failed: ' + data.message);
        }
      })
      .catch(error => {
        alert('Error during signup');
        console.error(error);
      });
    });
  </script>
</body>
</html>
